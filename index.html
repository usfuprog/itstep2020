            body
            {
                background-color: rgb(0, 101, 101);

            }

                position: absolute;/*fixed?*/

                border: 1px solid black;
                padding: 12px;
                display: none;
                width: 30%;
                /*left: 40%;

                /*margin: 0 30%;*/

            }
            
            #cerne_pozadi
            {
                position: fixed;
                width: 100vw;
                height: 100vh;
                background: rgba(0, 0, 0, 0.7);
                top: 0;
                left: 0;
                display: none;
                z-index: 50;

    <body>
        <h2>Stranka ... </h2>
        <form action="#" method="get" id="formular">

                    <span class="napoveda"> Chyba: podtvrdte souhlas se spracováním osobních údajů </span>

            <div id="chyby">
