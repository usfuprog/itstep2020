    <body>
        <h3>Page ... </h3>
        <form action="#" method="POST">
            <label for="mailGetter"></label>
            <input type="text" name="mailGetter" id="mailGetter" value="" placeholder="zadejte@mail.ted" />
            <button type="submit" onclick="tlacitko(event)">Odeslat</button>
        </form>
        <script>
            
            function tlacitko(event)
            {
                var x = $("#mailGetter").val();
                console.log(x);
                if (/^.+@[^.]+\..{2,4}$/i.test(x) && x.length > 4)
                {
                    console.log("fine");
                }
                else
                {
                    alert("Chyba: ne validni e-mail");
                    console.log("err");
                    event.preventDefault();
                }
                
            }
            
        </script>
    </body>
